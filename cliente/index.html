<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enviar Valores de X e Y</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>

<div class="container">
    <h2>Enviar Valores de X e Y</h2>
    <form id="formSubmit">
        <label for="x">Valor de X:</label>
        <input type="text" id="x" name="x" required>
        <label for="y">Valor de Y:</label>
        <input type="text" id="y" name="y" required>
        <input type="submit" value="Enviar">
    </form>
</div>

<div class="container">
    <h2>Registros Armazenados</h2>
    <table id="recordsTable">
        <thead>
            <tr>
                <th>Timestamp</th>
                <th>X</th>
                <th>Y</th>
                <th>Resultado</th>
            </tr>
        </thead>
        <tbody id="recordsBody">
            <!-- Os registros serÃ£o inseridos aqui via JavaScript -->
        </tbody>
    </table>
</div>
</body>
</html>
